<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0555c48652.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="./css/progress.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="./videos/videoplayback (2).mp4"
      id="video"
      class="screen"
      poster="./images/wp2544764.jpg"
    ></video>
    <div class="controls">
      <button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
      <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
